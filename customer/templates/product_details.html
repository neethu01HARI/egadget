{% extends 'navbar.html'%}
{% block content %}  
    
    <style>
        body{
                    background-image: linear-gradient(to right, rgb(255, 255, 255),rgb(248, 248, 248),rgb(255, 255, 255),rgb(100, 83, 147),indigo,violet);
                }

        
        h1{
            font-weight: bold;
            font-size: 1000;
            text-align: center;
            color: rgb(44, 0, 51);
            background-color: rgb(255, 255, 255);
        }
        .col{
            margin-top: 100px;
        }
        .col-5{
            border: 5px;
        }
    </style>

    <h1>Product details</h1>
    <div class="row">
        <div class="col-5">
            <img src="{{data.image.url}}" alt="img" width="100%">
        </div>
        <div class="col">
            <ul class="list-group jumbotron">
                <li class="list-group-item">{{data.name}}</li>
                <li class="list-group-item">{{data.category}}</li>
                <li class="list-group-item">{{data.price}}</li>
                <li class="list-group-item">{{data.description}}</li><br>
                <ul> 
                    <button class="btn btn-success">
                    <span class="material-symbols-outlined">
                        bolt
                    </span>
                    BUY NOW</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    ADD TO CART
                    <span class="material-symbols-outlined">
                        add_shopping_cart
                    </span>
                  </button>
                </ul>
            </ul>
        </div>
    </div>
    
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{% url 'acart' data.id %}" method="post">
            {%csrf_token%}
            <label for="">Add Quantity</label>
            <input type="number" name="qnt" class="form-control" id="">
            <button class="btn btn-success">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
